<!DOCTYPE html>
<html>
	<body>
		<h1>
			The Odin Project - Events Module
		</h1>
<!-- 
	Method 1: Adding function attributes directly onto HTML. Less than ideal 
	since the HTML is being cluttered and we can only have 1 'onclick' event per
	element
 -->
		<button onclick="alert('Hello World')">Click Me M1</button>

<!--
	Method 2: A bit better, the JS is moved out of the HTML, but we still have
	the problem that a DOM element can only have 1 'onclick' property.
-->
		<button id="btn2">Click Me M2</button>

<!--
	Method 3: The JS is separated from the HTML and it allows multiple event
	listeners if needed, though a bit more complex to setup.
-->
		<button id="btn3">Click Me M3</button>
<!-- 
	Passing e as a parameter
-->
		<button id="btn">Click Me!!</button>

		<script>
			// Method 2
			let btn2 = document.querySelector('#btn');
			btn.onclick = () => alert('Hello World');
			// Method 3
			let btn3 = document.querySelector('#btn3');
			btn3.addEventListener('click', () => {
				alert('Hello World');
			});
			// Access more information about the event by passing a parameter
			// to the function being called
			btn.addEventListener('click', function(e) {
				console.log(e.target.style.background = 'blue');
			});
			
		</script>
	</body>
</html>
